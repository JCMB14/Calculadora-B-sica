<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculadora" id="miCalculadora">
      <label class="ui-switch">
        <input type="checkbox" id="cambio" class="hacercambio">
        <div class="slider">
          <div class="circle"></div>
        </div>
      </label>      
      <p class="pantalla" id="mipantalla">0</p>
      <button id="btn_c" class="btn">C</button>
      <button id="btn_id1" class="btn">/</button>
      <button id="btn_id2" class="btn">*</button>
      <button id="btn_del" class="btn">DEL</button>

      <button id="btn_id3" class="btn">7</button>
      <button id="btn_id4" class="btn">8</button>
      <button id="btn_id5" class="btn">9</button>
      <button id="btn_id6" class="btn">-</button>

      <button id="btn_id7" class="btn">4</button>
      <button id="btn_id8" class="btn">5</button>
      <button id="btn_id9" class="btn">6</button>
      <button id="btn_id10" class="btn">+</button>

      <button id="btn_id11" class="btn">1</button>
      <button id="btn_id12" class="btn">2</button>
      <button id="btn_id13" class="btn">3</button>
      <button id="btn_igual" class="btn">=</button>

      <button id="btn_0" class="btn">0</button>
      <button id="btn_id14" class="btn">.</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
